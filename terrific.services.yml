services:
  terrific.template_information_provider:
    class: \Drupal\terrific\Adapter\TemplateInformationProvider
    arguments: ['@config.factory', '@file_system']

  terrific.context_provider:
    class: \Drupal\terrific\Adapter\ContextProvider

  terrific.twig.terrific_extension:
    class: \Deniaz\Terrific\Twig\Extension\TerrificExtension
    arguments: ['@terrific.context_provider']
    tags:
      - { name: twig.extension }

  terrific.twig.component_loader:
    class: \Deniaz\Terrific\Twig\Loader\TerrificLoader
    arguments: ['@terrific.template_information_provider']
    tags:
      - { name: twig.loader, priority: 200 }